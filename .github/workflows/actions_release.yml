name: Release GitHub Actions

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag for the release"
        required: true

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  release:
    permissions:
      actions: read
      id-token: write
      contents: write
      packages: write
    uses: step-security/reusable-workflows/.github/workflows/actions_release.yaml@v1
    with:
      tag: "${{ github.event.inputs.tag }}"
      node_auth_token: ${{ secrets.GITHUB_TOKEN }}
